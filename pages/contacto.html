<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Catering, Pizza Party, Eventos, Cumpleaños, Festejos, Casamientos, Presupuesto">
    <meta name="description" content="Cias Catering cuenta con varios tipos de presupuesto según lo que estes buscando. Consultanos.">    
    <!-- LINK DE BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- LINK DE MI CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto - Cias Catering</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-menu fs-4 col-12">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img class="img-80" src="../img/LogoCiasCatering.png" alt="Logo de Cias Catering">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/imagenes.html">Imagenes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Estructura principal -->
    <main class="principalContacto">
        <div class="row">
            <form class="col-12 mt-5 mb-5">
                <div class="mb-3">
                    <label for="exampleFormTitle" class="form-label fs-1">
                        Formulario de contacto
                    </label>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fs-2">Completa tu nombre</label>
                    <input type="text" class="form-control fs-2" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label fs-2">Completa tu email</label>
                    <input type="email" class="form-control fs-2" id="exampleFormControlInput2" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fs-2">Selecciona tu pais</label>
                    <select class="form-select fs-2" aria-label="Default select example">
                        <option selected>Selecciona tu pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Peru">Peru</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label fs-2">Ingresa tu consulta o pedido</label>
                    <textarea class="form-control fs-2" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
                <div class="botones">
                    <button type="submit" class="btn fs-2">Confirmar</button>
                    <button type="reset" class="btn fs-2">Borrar</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer / pie de página.-->
    <footer class="container-fluid pieDePagina">
        <h2>Copyright © 2022 Cias Catering S.A. Farias 1234 piso 4to, 1430 Ciudad Autónoma de Buenos Aires, Argentina</h2>
        <div class="redesSociales">
            <a class=link href="https://es-la.facebook.com/" target="_blank">
                <img src="../img/facebook.png" alt="Logo de Facebook">
            </a>
            <a class=link href="https://web.whatsapp.com/" target="_blank">
                <img src="../img/whatsapp.png" alt="Logo de Whatsapp">
            </a>
            <a class=link href="https://twitter.com/?lang=es" target="_blank">
                <img src="../img/twitter.png" alt="Logo de Twitter">
            </a>
            <a class=link href="https://www.instagram.com/" target="_blank">
                <img src="../img/Instagram.png" alt="Logo de Instagram">
            </a>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>          
</body>
</html>
